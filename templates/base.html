<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Steam Qualification Checker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Steam Qualification Checker</h1>
            {% if session.get('steam_id') %}
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            {% endif %}
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Powered by Steam Web API</p>
    </footer>
</body>
</html>

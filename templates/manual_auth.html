{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Authentication Required</h2>
    <p>Please enter your Steam ID to continue:</p>

    <form action="{{ url_for('manual_auth') }}" method="post" class="manual-form">
        <div class="form-group">
            <label for="steam_id">Steam ID (17 digits):</label>
            <input type="text" id="steam_id" name="steam_id" placeholder="76561198012345678" pattern="[0-9]{17}" required>
            <small>Find your Steam ID at <a href="https://steamid.io/" target="_blank">steamid.io</a></small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to home</a>
</div>
{% endblock %}
